<header class="topbar">
  <div class="d-flex align-items-center gap-2">
    {% if user.is_authenticated %}
    <button class="sidebar-toggle d-lg-none" type="button" id="sidebarToggle" aria-label="Toggle navigation">
      <i class="bi bi-list"></i>
    </button>
    {% endif %}
    <a class="brand d-flex align-items-center gap-2" href="{% url 'accounts:landing' %}">
      <span class="fw-bold text-dark">LibraFlow</span>
    </a>
  </div>
  <div class="nav-actions">
    {% if user.is_authenticated %}
      <div class="user-pill" title="{{ user.first_name|default:user.username }}">
        <div class="d-flex flex-column align-items-start user-meta">
          <span class="user-name">{{ user.first_name|default:user.username }}</span>
          <span class="badge-soft user-role text-uppercase">{{ user.profile.role }}</span>
        </div>
      </div>
    {% else %}
      <a class="btn btn-ghost btn-sm" href="{% url 'accounts:login' %}">Login</a>
      <a class="btn btn-gradient btn-sm" href="{% url 'accounts:register' %}">Register</a>
    {% endif %}
  </div>
</header>
