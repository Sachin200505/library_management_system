{% extends 'base.html' %}
{% block title %}Request Book{% endblock %}
{% block content %}
<h4 class="mb-3">Request a Book</h4>
<div class="card hover-lift">
  <div class="card-body">
    <form method="post" data-loading>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Book</label>
        {{ form.book }}
      </div>
      <button class="btn btn-orange" type="submit">Submit Request</button>
    </form>
  </div>
</div>
{% endblock %}
