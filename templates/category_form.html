{% extends 'base.html' %}
{% block content %}
<div class="page-header">
    <div class="title-block">
        <span class="kicker">Catalog</span>
        <h3 class="mb-0">Categories</h3>
    </div>
</div>
<div class="row g-3">
    <div class="col-md-5">
        <div class="card-modern card-ghost h-100">
            <div class="card-body">
                <form method="post" data-loading>
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-floating-modern">
                            {{ field }}
                            <label>{{ field.label }}</label>
                            {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
                        </div>
                    {% endfor %}
                    <button class="btn btn-gradient" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="card-modern card-ghost h-100">
            <div class="card-body table-responsive table-modern">
                <table class="table table-modern-striped align-middle mb-0">
                    <thead><tr><th>Name</th></tr></thead>
                    <tbody>
                        {% for cat in categories %}
                            <tr><td>{{ cat.name }}</td></tr>
                        {% empty %}
                            <tr><td class="text-center text-muted">No categories.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
