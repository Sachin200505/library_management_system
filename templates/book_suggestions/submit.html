{% extends 'base.html' %}
{% block title %}Suggest a Book{% endblock %}
{% block content %}
<div class="page-header">
  <div class="title-block">
    <span class="kicker">Suggestions</span>
    <h3 class="mb-0">Suggest a Book</h3>
  </div>
</div>
<div class="card-modern card-ghost form-card-tight">
  <div class="card-body">
    <form method="post" data-loading class="form-compact">
      {% csrf_token %}
      <div class="form-floating-modern">
        {{ form.title }}
        <label>Book Title</label>
      </div>
      <div class="form-floating-modern">
        {{ form.author }}
        <label>Author</label>
      </div>
      <div class="form-floating-modern">
        {{ form.category }}
        <label>Category</label>
      </div>
      <div class="form-floating-modern">
        {{ form.reason }}
        <label>Reason</label>
      </div>
      <button class="btn btn-gradient w-100" type="submit">Submit Suggestion</button>
    </form>
  </div>
</div>
{% endblock %}
