{% extends 'base.html' %}
{% block content %}
<div class="page-header">
  <div class="title-block">
    <span class="kicker">Circulation</span>
    <h3 class="mb-0">Request a Book</h3>
  </div>
</div>
<div class="card-modern card-ghost form-card-tight">
  <div class="card-body">
    <form method="post" data-loading class="form-compact">
      {% csrf_token %}
      <div class="form-floating-modern mb-3">
        {{ form.book }}
        <label>Book</label>
      </div>
      <button class="btn btn-gradient w-100" type="submit">Submit Request</button>
    </form>
  </div>
</div>
{% endblock %}
