{% extends 'base.html' %}
{% block title %}System Settings{% endblock %}
{% block content %}
<div class="page-header">
  <div class="title-block">
    <span class="kicker">Admin</span>
    <h3 class="mb-0">System Settings</h3>
  </div>
</div>
<div class="card-modern card-ghost form-card-tight">
  <div class="card-body">
    <form method="post" data-loading class="form-compact">
      {% csrf_token %}
      <div class="form-floating-modern">
        <input type="number" step="0.01" name="fine_per_day" value="{{ fine_per_day }}" class="form-control" required>
        <label>Fine per day</label>
      </div>
      <div class="form-floating-modern">
        <input type="number" name="max_books_per_user" value="{{ max_books_per_user }}" class="form-control" required>
        <label>Max books per user</label>
      </div>
      <div class="form-floating-modern">
        <input type="number" name="max_issue_days" value="{{ max_issue_days }}" class="form-control" required>
        <label>Max issue duration (days)</label>
      </div>
      <div class="form-floating-modern">
        <input type="number" name="reservation_expiry_days" value="{{ reservation_expiry_days }}" class="form-control" required>
        <label>Reservation expiry (days)</label>
      </div>
      <button class="btn btn-gradient w-100" type="submit">Save Settings</button>
    </form>
  </div>
</div>
{% endblock %}
