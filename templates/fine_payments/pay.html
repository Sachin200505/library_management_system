{% extends 'base.html' %}
{% block title %}Pay Fine{% endblock %}
{% block content %}
<div class="page-header">
  <div class="title-block">
    <span class="kicker">Fines</span>
    <h3 class="mb-0">Pay Fine</h3>
  </div>
</div>
<div class="card-modern card-ghost form-card-tight">
  <div class="card-body">
    <p class="text-muted small">{{ fine.issue.book.title }} Â· Amount due {{ fine.amount }}</p>
    <form method="post" data-loading class="form-compact">
      {% csrf_token %}
      <div class="form-floating-modern">
        {{ form.amount }}
        <label>Amount</label>
      </div>
      <div class="form-floating-modern">
        {{ form.mode }}
        <label>Payment Mode</label>
      </div>
      <div class="form-floating-modern">
        {{ form.reference }}
        <label>Reference</label>
      </div>
      <div class="d-flex gap-2 justify-content-end">
        <a class="btn btn-outline-dark" href="{% url 'fine_payments:my-payments' %}">Back</a>
        <button class="btn btn-gradient" type="submit">Simulate Pay</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
